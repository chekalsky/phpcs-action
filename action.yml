name: 'PHP_CodeSniffer Check'
description: 'PHPCS checker with annotations out of the box'
author: 'Ilya Chekalsky'
inputs:
  enable_warnings:
    description: 'Enable checking for warnings (-w)'
    required: false
    default: ''
  phpcs_bin_path:
    description: 'Path to phpcs bin'
    required: false
    default: 'phpcs'
  path_to_scan:
    description: 'Path to scan'
    required: false
    default: '.'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'check-circle'
  color: 'green'
